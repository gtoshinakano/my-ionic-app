<ion-view view-title="Calendar">
  <ion-content class="padding">
    <div class="row">
      <calendar selected="day" style="margin-top: 1px"></calendar>
    </div>
    <h4>My Events Calendar</h4>
    <div class="list card">
      <div class="item item-divider">Important Dates</div>
      <div class="item item-body">
        <div>
          You have <b>29</b> meetings on your calendar tomorrow.
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
